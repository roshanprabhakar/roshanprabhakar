<!DOCTYPE html>
<html lang="en">

<script src="./removeBanner.js"></script>
<script type="text/javascript" src="./jquery-3.3.1.min.js"></script>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="about.css">
    <meta charset="UTF-8">
    <title>Roshan Prabhakar</title>
</head>

<script>
    function changeDynamicText() {

        const descriptions = ["Developer", "Programmer", "Student", "Leader", "Innovator", "Musician"];
        let i = 0;

        setInterval(function () {

            $("#dynamicline").fadeIn(3000);

            document.getElementById("dynamicline").innerHTML = descriptions[i];

            $("#dynamicline").fadeOut(3000);

            i = i + 1;

            if (i >= descriptions.length) i = 0;
        }, 6000);
    }

</script>

<body onload="changeDynamicText()">

<p id="dynamicline"></p>

</body>
</html>
